summary: 사용자 정보 조회
path: /user/{user_id}
method: GET
description: |-
  주어진 아이디(user_id)의 사용자 정보를 조회합니다.
  요청이 성공적으로 서버에 전달되면 200 OK를 반환하며, 요청 처리 중 발생한 오류는 응답 객체의  `error` 필드에 나타납니다.
parameters:
  - name: user_id
    in: path
    description: |-
      조회할 사용자 ID. 사용자 ID는 [사용자 목록](/apis/user-list)에서 확인할 수 있습니다.
    required: true
response:
  header:
  description: |-
    HTTP Result Code가 200 OK일 때 반환하는 정보입니다. [공용 응답 필드](/apis/response-common-fields)를 참고하십시오.
  body_segments:
    id:
      description: |-
        파라미터로 수신한 `user_id`
      required: true
      type: string
    name:
      description: |-
        사용자의 이름
      required: true
      type: string
    image:
      description: |-
        사용자의 사진이 저장된 URL
      required: false
      type: object
  example:
    code_block: |2-
      {
        "id": "my-user-id",
        "name": "myname",
        "images": "http://open.server.ip/profile/000/272/272211.jpg"
      }
    title: 성공 예제
    language: json
